<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Timovi - Sportska Liga</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        nav { 
            background: rgba(255,255,255,0.95);
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 32px;
            border-radius: 10px;
        }
        nav a { 
            margin-right: 24px; 
            text-decoration: none;
            color: #667eea;
            font-weight: 750;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #764ba2;
        }
        h2 { 
            color: white;
            font-size: 2.5em;
            margin-bottom: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        th, td { 
            padding: 16px;
            text-align: left;
        }
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #e9ecef;
        }
        .action-btn {
            background: #3650c2;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .action-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .win-percentage {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <nav>
        <a href="/teams">Timovi</a>
        <a href="/players">Igraƒçi</a>
    </nav>

    <h2>üèÜ Timovi Sportske Lige</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Grad</th>
            <th>Osnovan</th>
            <th>Stadion</th>
            <th>Pobjede</th>
            <th>Porazi</th>
            <th>% Pobjeda</th>
            <th>Akcija</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
            <td th:text="${team.city}"></td>
            <td th:text="${team.founded}"></td>
            <td th:text="${team.stadium}"></td>
            <td th:text="${team.wins}"></td>
            <td th:text="${team.losses}"></td>
            <td class="win-percentage" th:text="${#numbers.formatDecimal(team.winPercentage, 1, 1)} + '%'"></td>
            <td>
                <a th:href="@{/teams/roster/{id}(id=${team.id})}" class="action-btn">Pogledaj Roster</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
