<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Igrači - Sportska Liga</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        nav {
            background: rgba(255,255,255,0.95);
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 32px;
            border-radius: 8px;
        }
        nav a {
            margin-right: 24px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #764ba2;
        }
        h2 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .filter-section {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .filter-section h3 {
            margin: 0 0 16px 0;
            color: #667eea;
            font-size: 1.2em;
        }
        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 16px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #e9ecef;
        }
        .position-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .jersey-number {
            font-weight: bold;
            color: #4b4ca2;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <nav>
        <!-- Dodao link za trenere u navigaciju -->
        <a href="/teams">Timovi</a>
        <a href="/players">Igrači</a>
        <a href="/coaches">Treneri</a>
    </nav>

    <h2>⚽ Igrači Sportske Lige</h2>

    <!-- Added filter section -->
    <div class="filter-section">
        <h3>Filtriraj po poziciji:</h3>
        <div class="filter-buttons">
            <a href="/players" class="filter-btn" th:classappend="${selectedPosition == null} ? 'active' : ''">
                Svi Igrači
            </a>
            <a th:each="pos : ${positions}"
               th:href="@{/players(position=${pos})}"
               class="filter-btn"
               th:classappend="${selectedPosition == pos} ? 'active' : ''"
               th:text="${pos}">
            </a>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Pozicija</th>
            <th>Broj Dresa</th>
            <th>Godine</th>
            <th>Tim</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td><span class="position-badge" th:text="${player.position}"></span></td>
            <td class="jersey-number" th:text="${player.jerseyNumber}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.team != null ? player.team.name : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
